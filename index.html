<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="blue-container" class="container">
      <h3 class="heading-1">Your Result</h3>
      <div class="circle">
        <h1 class="heading-2">76</h1>
        <h4 class="heading-3">of 100</h4>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="white-container" class="container">
      <h2 class="Summary-text">Summary</h2>
      <div id="white-main">
        <div class="Reaction-block" id="flex-block">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction-Icon">
            <h3 class="text">Reaction</h3>
            <h3 class="reaction-no1">80</h3>
            <h3 class="no2">/100</h3>
        </div>
        <div class="Memory-block" id="flex-block">
          <img src="./assets/images/icon-memory.svg" alt="Memory-Icon">
          <h3 class="text">Memory</h3>
          <h3 class="memory-no1">92</h3>
          <h3 class="no2">/100</h3>
        </div>
        <div class="Verbal-block" id="flex-block">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal-Icon">
          <h3 class="text">Verbal</h3>
          <h3 class="verbal-no1">61</h3>
          <h3 class="no2">/100</h3>
        </div>
        <div class="Visual-block" id="flex-block">
          <img src="./assets/images/icon-visual.svg" alt="Visual-Icon">
          <h3 class="text">Visual</h3>
          <h3 class="visual-no1">72</h3>
          <h3 class="no2">/100</h3>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
